<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模块化开发演变-全局函数</title>
</head>
<body>
<input type="text" id="x">
<select name="" id="opt">
    <option value="0">+</option>
    <option value="1">-</option>
    <option value="2">*</option>
    <option value="3">/</option>
</select>
<input type="text" id="y">
<button id="cal">=</button>
<input type="text" id="result">
<script>
    function add(x, y) {
        return parseInt(x) + parseInt(y);
    }

    function subtract(x, y) {
        return parseInt(x) - parseInt(y);
    }

    function multiply(x, y) {
        return parseInt(x) * parseInt(y);
    }

    function divide(x, y) {
        return parseInt(x) / parseInt(y);
    }

    // 获取所有的DOM元素
    var oX = document.getElementById('x');
    var oY = document.getElementById('y');
    var oOpt = document.getElementById('opt');
    var oCal = document.getElementById('cal');
    var oResult = document.getElementById('result');

    // 为等号按钮添加单击事件，当按钮被点击时调用此方法
    oCal.addEventListener('click', function () {
        var x = oX.value.trim();
        var y = oY.value.trim();
        var opt = oOpt.value;
        var result = 0;
        switch (opt) {
            case '0':
                result = add(x, y);
                break;
            case '1':
                result = subtract(x, y);
                break;
            case '2':
                result = multiply(x, y);
                break;
            case '3':
                result = divide(x, y);
                break;
        }
        oResult.value = result;
    });

    /**
     *     全局函数这种编程方式很常见，但是不可取，因为所有的变量和函数都暴露在全局，
     * 无法保证全局变量不与其他模块的变量发生冲突。另外，全局函数形式的模块成员之间
     * 看不出直接关系
     */

</script>
</body>
</html>
